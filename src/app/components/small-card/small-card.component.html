<div class="container-smallCard">
  <div class="container-smallCard-content">
    <div class="small-card-photo">
      <img 
        src="{{ photoCover }}" 
        alt="" 
      >

    </div>
    <div class="small-card-title">
      <h1><a [routerLink]="['content', id]">{{ cardTitle }}</a></h1>
    </div>
  </div>

  <div class="container-smallCard-separator">
    <hr/>
  </div>
</div>
